# Apache Atlas variables
atlas:
  user: "atlasbis"
  user_kerberos: "atlas"
  group: "hadoop"
  version: "2.0.0"
  dir: "/opt/atlas"
  dir_chmod: "0750"
  keytab: "/etc/security/keytabs/atlas.service.keytab"
  kafka_keytab: "/etc/security/keytabs/atlas.service.keytab"
  http_keytab: "/etc/security/keytabs/spnego.service.keytab"
  clustername: "primary"

# Hbase package config
hbase_conf_dir: "/usr/hdp/current/hbase-client/conf"

# Package
atlas_package_url: "http://bisrepo.misc.t-mobile.pl/repo/other/apache-atlas-2.0.0-bin.tar.gz"
atlas_target_dir: "{{ atlas.dir }}/apache-atlas-{{ atlas.version }}"

hive_conf_dir: "/usr/hdp/3.1.0.0-78/hive-client/conf/"
hive_conf_dir_current: "/usr/hdp/current/hive-client/conf/"

# Spark config dir
spark_conf_dir: "/usr/hdp/3.1.0.0-78/spark2/conf/"
spark_conf_dir_current: "/usr/hdp/current/spark2-client/conf/"
spark_jars_dir: "/usr/hdp/3.1.0.0-78/spark2/jars/"
spark_jars_dir_current: "/usr/hdp/current/spark2-client/jars/"
atlas_spark_keytab: "/etc/security/keytabs/spark.service.keytab"

env: "poc"
access_group: "BIS_POC_Access"

ranger_audit_group: "BIS_POC"
ranger_audit_hdfs: "bispoc"
